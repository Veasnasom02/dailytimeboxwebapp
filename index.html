<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Timeboxing Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-overlay">
        <form id="login-form">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <div class="planner-container" style="display: none;">
        <header>
            <h1 id="title">Daily Timeboxing Planner</h1>
            <div class="date-section">
                Date: <input type="date" id="planner-date">
            </div>
        </header>

        <div class="content">
            <div class="left-section">
                <div class="top-priorities">
                    <h2 id="top-priorities-title">Top Priorities</h2>
                    <textarea id="priorities" rows="5" placeholder="List your top priorities for the day..."></textarea>
                </div>
                <div class="brain-dump">
                    <h2 id="brain-dump-title">Brain Dump</h2>
                    <textarea id="brain-dump" rows="10" placeholder="Dump your thoughts, ideas, and tasks here..."></textarea>
                </div>
            </div>

            <div class="right-section">
                <div class="time-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Task</th>
                                <th>Done</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="task-list">
                            <!-- Task rows will be dynamically added here -->
                        </tbody>
                    </table>
                    <button id="add-task" class="btn btn-primary">Add Task</button>
                </div>

                <div class="progress-container">
                    <div class="progress-bar">
                        <div id="task-progress" class="progress"></div>
                    </div>
                    <p id="progress-text">0% of tasks completed</p>
                </div>

                <div class="summary">
                    <h2 id="summary-title">Completed Tasks</h2>
                    <ul id="summary-list"></ul>
                </div>
            </div>
        </div>

        <button id="print-planner" class="btn btn-primary">Print Planner</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
