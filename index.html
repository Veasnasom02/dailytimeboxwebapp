<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Timeboxing Planner</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f0f4f8;
      padding: 20px;
      background-image: 
        radial-gradient(circle at 20px 20px, #ffffff 2px, transparent 0),
        radial-gradient(circle at 60px 60px, #ffffff 2px, transparent 0);
      background-size: 80px 80px;
    }

    .planner-container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .header h1 {
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 700;
      color: #2c3e50;
      letter-spacing: 1px;
    }

    .date-section {
      margin-bottom: 30px;
      text-align: center;
      font-size: 16px;
      color: #34495e;
    }

    .date-section input[type="date"] {
      border: none;
      background-color: #f0f4f8;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 16px;
      color: #2c3e50;
    }

    .content {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .left-section, .right-section {
      padding: 20px;
      background-color: #f9fafc;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    .top-priorities, .brain-dump {
      margin-bottom: 25px;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 15px;
      color: #2c3e50;
      font-weight: 600;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 8px;
      margin-top: 10px;
    }

    th {
      background-color: #3498db;
      color: #ffffff;
      padding: 12px;
      text-align: left;
      font-weight: 600;
      font-size: 14px;
    }

    td {
      background-color: #ffffff;
      padding: 12px;
      font-size: 14px;
      color: #34495e;
      border-top: 1px solid #ecf0f1;
      border-bottom: 1px solid #ecf0f1;
    }

    td:first-child {
      border-left: 1px solid #ecf0f1;
      border-top-left-radius: 8px;
      border-bottom-left-radius: 8px;
    }

    td:last-child {
      border-right: 1px solid #ecf0f1;
      border-top-right-radius: 8px;
      border-bottom-right-radius: 8px;
    }

    textarea, input[type="text"], input[type="time"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #e0e6ed;
      border-radius: 8px;
      font-size: 14px;
      background-color: #ffffff;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    textarea:focus, input[type="text"]:focus, input[type="time"]:focus {
      border-color: #3498db;
      outline: none;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    .summary {
      margin-top: 30px;
    }

    #summary-list {
      list-style-type: none;
      font-size: 14px;
      color: #34495e;
    }

    .completed-task {
      text-decoration: line-through;
      color: #27ae60;
      font-weight: 500;
    }

    .btn {
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      padding: 12px 20px;
      margin: 10px 0;
      transition: background-color 0.3s ease, transform 0.2s ease;
      font-weight: 600;
    }

    .btn-primary {
      background-color: #3498db;
      color: white;
    }

    .btn-danger {
      background-color: #e74c3c;
      color: white;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn-primary:hover {
      background-color: #2980b9;
    }

    .btn-danger:hover {
      background-color: #c0392b;
    }

    .progress-container {
      margin-top: 25px;
      text-align: center;
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      background-color: #ecf0f1;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress {
      width: 0%;
      height: 100%;
      background-color: #2ecc71;
      transition: width 0.5s ease-in-out;
    }

    .progress-text {
      margin-top: 10px;
      font-size: 14px;
      font-weight: 600;
      color: #34495e;
    }

    input[type="checkbox"] {
      appearance: none;
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      border: 2px solid #3498db;
      border-radius: 4px;
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="checkbox"]:checked {
      background-color: #3498db;
      border-color: #3498db;
    }

    input[type="checkbox"]:checked::before {
      content: 'âœ“';
      display: block;
      text-align: center;
      color: #ffffff;
      font-size: 14px;
      line-height: 20px;
    }

    .task-actions {
      display: flex;
      gap: 10px;
    }

    .task-actions button {
      padding: 5px 10px;
      font-size: 12px;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      .planner-container {
        padding: 20px;
      }

      .header h1 {
        font-size: 24px;
      }

      .left-section, .right-section {
        padding: 15px;
      }

      th, td {
        padding: 10px;
        font-size: 12px;
      }

      textarea, input[type="text"], input[type="time"] {
        padding: 10px;
      }

      .btn {
        padding: 10px 15px;
        font-size: 14px;
      }
    }

    @media print {
      .btn, .task-actions {
        display: none;
      }

      .planner-container {
        box-shadow: none;
        margin: 0;
        padding: 0;
        width: 100%;
      }

      body {
        padding: 0;
        background: none;
      }
    }
  </style>
</head>
<body>

  <div class="planner-container">
    <div class="header">
      <h1 id="title">Daily Timeboxing Planner</h1>
      <div class="date-section">
        <label id="date-label" for="date">Date:</label>
        <input type="date" id="date" name="date">
      </div>
    </div>

    <div class="content">
      <div class="left-section">
        <div class="top-priorities">
          <h2 id="top-priorities-title">Top Priorities</h2>
          <textarea id="top-priorities" rows="3" placeholder="Enter your top priorities here..."></textarea>
        </div>

        <div class="brain-dump">
          <h2 id="brain-dump-title">Brain Dump</h2>
          <textarea id="brain-dump" rows="8" placeholder="Write down any other thoughts or tasks here..."></textarea>
        </div>
      </div>

      <div class="right-section">
        <div class="time-table">
          <table id="task-table">
            <thead>
              <tr>
                <th>Time</th>
                <th>Task</th>
                <th>Done</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="task-list">
              <!-- Tasks will be dynamically added here -->
            </tbody>
          </table>
          <button id="add-task" class="btn btn-primary">Add Task</button>
        </div>

        <div class="progress-container">
          <div class="progress-bar">
            <div class="progress" id="task-progress"></div>
          </div>
          <p class="progress-text" id="progress-text">0% of tasks completed</p>
        </div>

        <div class="summary">
          <h2 id="summary-title">Completed Tasks</h2>
          <ul id="summary-list"></ul>
        </div>
      </div>
    </div>

    <button class="btn btn-primary" onclick="window.print()">Print Planner</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const taskList = document.getElementById('task-list');
      const addTaskButton = document.getElementById('add-task');
      const summaryList = document.getElementById('summary-list');
      const progressBar = document.getElementById('task-progress');
      const progressText = document.getElementById('progress-text');

      function createTaskRow(time = '') {
        const row = document.createElement('tr');
        row.innerHTML = 
          <td><input type="time" value="${time}"></td>
          <td><input type="text" placeholder="Enter task"></td>
          <td><input type="checkbox" class="task-done"></td>
          <td class="task-actions">
            <button class="btn btn-danger remove-task">Remove</button>
          </td>
        ;
        return row;
      }

      function updateProgress() {
        const totalTasks = taskList.querySelectorAll('.task-done').length;
        const completedTasks = taskList.querySelectorAll('.task-done:checked').length;
        const progressPercentage = totalTasks > 0 ? (completedTasks / totalTasks) * 100 : 0;
        
        progressBar.style.width = ${progressPercentage}%;
        progressText.textContent = ${Math.round(progressPercentage)}% of tasks completed;
      }

      function updateSummary(taskText, isCompleted) {
        if (isCompleted) {
          const listItem = document.createElement('li');
          listItem.textContent = taskText;
          listItem.classList.add('completed-task');
          summaryList.appendChild(listItem);
        } else {
          const items = summaryList.getElementsByTagName('li');
          for (let i = 0; i < items.length; i++) {
            if (items[i].textContent === taskText) {
              summaryList.removeChild(items[i]);
              break;
            }
          }
        }
      }

      addTaskButton.addEventListener('click', function() {
        const newRow = createTaskRow();
        taskList.appendChild(newRow);
        updateProgress();
      });

      taskList.addEventListener('click', function(e) {
        if (e.target.classList.contains('remove-task')) {
          e.target.closest('tr').remove();
          updateProgress();
        }
      });

      taskList.addEventListener('change', function(e) {
        if (e.target.classList.contains('task-done')) {
          const taskText = e.target.closest('tr').querySelector('input[type="text"]').value;
          updateSummary(taskText, e.target.checked);
          updateProgress();
        }
      });

      // Initialize with a few empty rows
      for (let i = 0; i < 3; i++) {
        taskList.appendChild(createTaskRow());
      }
    });
  </script>

</body>
</html>
